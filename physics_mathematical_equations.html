<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Physics Mathematical Equations for IB Curriculum | Pangram World" />
    <meta property="og:description"
        content="Find a curated list of essential Physics Mathematical Equations tailored for the IB curriculum at Pangram World. Effortlessly access and copy constants like (4/3) × π × radius³, 2 × π × r × h, and more, ideal for students and educators in the field of physics." />
    <meta property="og:image" content="https://www.pangram-world.com/images/pangram-world-title.png" />
    <meta property="og:url" content="https://www.pangram-world.com/symbols_constants.html" />
    <title>Physics Mathematical Equations | Pangram World</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/cards.css">
    <link rel="stylesheet" href="style/symbols.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- ... favicon ... -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

    <script src="scripts/main.js" defer></script>
    <script src="scripts/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/18fe617275.js" crossorigin="anonymous"></script>

    <!-- Add any additional meta tags and scripts here -->
</head>
<body>
    <!-- Main content area where your page content will go -->
    <header id="globalHeader"></header>
    <main>
        <h2>Copy Mathematical Equations</h2>
        <p class="info-text">Suitable to copy and paste into <i class="fab fa-facebook facebook-icon"></i></p>
        <small>Simply click the button of the symbol you want copied and it copies automatically then paste into your
            favourite social media platform.</small>

        <!-- Physics Constants -->
        <h3>Physics Mathematical Equations</h3>
        <section class="symbols-grid">
            <!-- Area of a Triangle -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="½ × b × h">
                    ½ × b × h
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Area of a triangle, base × height</label>
            </div>
            
            <!-- Area of a Circle -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="π × r²">
                    π × r²
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Area of a circle</label>
            </div>
            
            <!-- Circumference of a Circle -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="2 × π × r">
                    2 × π × r
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Circumference of a circle</label>
            </div>
            
            <!-- Volume of a Cuboid -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="l × w × h">
                    l × w × h
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Volume of a cuboid, length × width × height</label>
            </div>
            
            <!-- Volume of a Cylinder -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="π × r² × h">
                    π × r² × h
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Volume of a cylinder</label>
            </div>
            
            <!-- Volume of a Sphere -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="⁴⁄₃ × π × r³">
                    ⁴⁄₃ × π × r³
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Volume of a sphere</label>
            </div>
            
            <!-- Area of the Curved Surface of a Cylinder -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="2 × π × r × h">
                    2 × π × r × h
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Area of the curved surface of a cylinder</label>
            </div>

            <!-- Volume of a Prism -->
            <div class="symbol-container">
                <button class="symbol-btn" data-symbol="V = A × h">
                    V = A × h
                </button>
                <div class="copied-overlay">Copied!</div>
                <label>Volume of a prism</label>
            </div>

        </section>
        <!-- Scroll to Top button (hidden by default with inline style.css) -->
        <button onclick="scrollToTop()" id="scrollToTopButton"
            style="display: none; position: fixed; bottom: 20px; right: 20px;"><i class="fas fa-arrow-up"></i></button>
    </main>

    <footer id="globalFooter"></footer>
    <script src="scripts/symbols.js"></script>
</body>
</html>
